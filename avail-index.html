<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./avail-style.css">
</head>
<body>

  <div class="availableSlotsForm">
    <div class="availableSlotsText">
      <h2>Quickly Find Available Inspection Times</h2>
      <p>Enter the zip code of the property below to find the first available inspection slots in the next 5 days.</p>
    </div>
    <div class="availableSlotsInput">
      <form class="as-mainform" autocomplete="off" onsubmit="return false">
        <input id="zipCodeOfInsp" type="text" name="zip" value="">
        <button id="submitbutton" name="submitbutton" type="submit">Get Available Slots</button>
      </form>
      <br>

    </div>
    <div id="availableSlotsReturn">
    </div>
  </div>
  <script src="./avail-script.js"></script>

</body>
